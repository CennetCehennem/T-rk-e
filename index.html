<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Okul Ne Zaman Açılıyor?</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg: #121212;
    --fg: #eee;
    --muted: rgba(238,238,238,0.6);
    --highlight: #00aaff;
    --shadow: rgba(0, 170, 255, 0.3);
  }
  * {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-touch-callout: none;
  }
  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    color: var(--fg);
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }
  .container {
    max-width: 420px;
    width: 100%;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 12px;
    user-select: none;
  }
  h1 {
    margin: 0;
    font-weight: 600;
    font-size: 1.2rem;
    color: var(--muted);
    text-shadow: 0 0 6px var(--shadow);
  }
  .dateDisplay {
    font-size: 2.4rem;
    font-weight: 600;
    color: var(--fg);
    text-shadow: 0 0 8px var(--highlight);
    user-select: none;
  }
  .now {
    font-size: 1rem;
    font-weight: 400;
    color: var(--muted);
    text-shadow: 0 0 4px var(--shadow);
    user-select: none;
  }
  .countdown {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 8px;
  }
  .unit {
    display: flex;
    justify-content: space-between;
    padding: 14px 20px;
    border-radius: 14px;
    background: rgba(0, 170, 255, 0.1);
    box-shadow: 0 0 10px rgba(0, 170, 255, 0.15);
    font-weight: 600;
    font-size: 2.2rem;
    color: var(--highlight);
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .unit:hover {
    background: rgba(0, 170, 255, 0.2);
    cursor: default;
  }
  .label {
    font-size: 1rem;
    font-weight: 400;
    color: var(--muted);
    align-self: center;
    user-select: none;
  }
  .opened {
    margin-top: 16px;
    font-size: 1.1rem;
    font-weight: 600;
    color: rgba(0, 170, 255, 0.3);
    transition: color 1s ease;
    user-select: none;
  }
  .opened.active {
    color: #00aaff;
    text-shadow: 0 0 8px #00caff;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Okul Ne Zaman Açılıyor?</h1>
    <div class="dateDisplay" id="dateDisplay">--</div>
    <div id="now" class="now">--</div>

    <div class="countdown">
      <div class="unit"><div id="days">--</div><div class="label">Gün</div></div>
      <div class="unit"><div id="hours">--</div><div class="label">Saat</div></div>
      <div class="unit"><div id="minutes">--</div><div class="label">Dakika</div></div>
      <div class="unit"><div id="seconds">--</div><div class="label">Saniye</div></div>
    </div>

    <div id="openedText" class="opened">Okul Açıldı ✅</div>
  </div>

  <script>
    const target = new Date(2025, 8, 8, 7, 0, 0); // 8 Eylül 2025 07:00:00

    const aylar = ["Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran",
                   "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"];

    const elDateDisplay = document.getElementById('dateDisplay');
    const elNow = document.getElementById('now');
    const elDays = document.getElementById('days');
    const elHours = document.getElementById('hours');
    const elMinutes = document.getElementById('minutes');
    const elSeconds = document.getElementById('seconds');
    const elOpenedText = document.getElementById('openedText');

    let stopped = false;
    let timer;

    function pad(n) {
      return String(n).padStart(2, '0');
    }

    function update() {
      const now = new Date();

      // Hedef tarihi göster
      elDateDisplay.textContent = `${target.getDate()} ${aylar[target.getMonth()]} ${target.getFullYear()}`;

      // Anlık zamanı göster
      elNow.textContent = `Anlık Zaman : ${now.getDate()} ${aylar[now.getMonth()]} ${now.getFullYear()} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;

      // Kalan toplam milisaniye
      const diffMs = target - now;

      if (diffMs <= 0) {
        if(!stopped){
          stopped = true;
          clearInterval(timer);
          elOpenedText.classList.add('active');
        }
        elDays.textContent = '00';
        elHours.textContent = '00';
        elMinutes.textContent = '00';
        elSeconds.textContent = '00';
        return;
      }

      // Kalan toplam saniye
      let diffSeconds = Math.floor(diffMs / 1000);

      // Gün sayısı tam olarak
      const days = Math.floor(diffSeconds / (60 * 60 * 24));
      diffSeconds -= days * 60 * 60 * 24;

      // Saat
      const hours = Math.floor(diffSeconds / (60 * 60));
      diffSeconds -= hours * 60 * 60;

      // Dakika
      const minutes = Math.floor(diffSeconds / 60);
      diffSeconds -= minutes * 60;

      // Saniye
      const seconds = diffSeconds;

      elDays.textContent = pad(days);
      elHours.textContent = pad(hours);
      elMinutes.textContent = pad(minutes);
      elSeconds.textContent = pad(seconds);
    }

    update();
    timer = setInterval(update, 1000);
  </script>
</body>
</html>
